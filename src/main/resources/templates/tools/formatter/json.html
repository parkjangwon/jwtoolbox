<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JW's ToolBox</title>
</head>
<body>
<h1>JSON Formatter</h1> <h5>Enter json text and click on the "GO!" button or enter "Shift + Enter Key".</h5>

<table id="json">
	<tr>
		<td>
			Input JSON String
		</td>
		<td>
			<textarea style="resize: none;" cols="100" rows="10" id="json_inputStr"></textarea>
		</td>
		<td>
			<button id="jsonBtn">GO!</button>
		</td>
		<td>
			<button id="json_init_btn">Init</button>
		</td>
	</tr>
	<tr>
		<td>
			Pretty JSON :)
		</td>
		<td>
			<textarea style="resize: none;" cols="100" rows="30" id="json_outputStr" disabled="true"></textarea>
		</td>
	</tr>

</table>

<script th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>
<!-- <script /> : 이런식으로 작성하면 스크립트 호출 안됨.. 주의 -->
<script th:src="@{/js/tools/formatter/json.js}"></script>
</body>
</html>
